<div class="row">
    <div class="col-sm-12">
        <div class="page-header">
            <h2>Dashboard</h2>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12" ng-repeat="record in records">
        <a class="" href="#/machine/{{record.machine}}">
            <h3><i class="fa fa-desktop"></i> Machine : {{record.machine}}</h3>
        </a>
        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Recent IP Addresses</div>
                    <div class="panel-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>IP Address</th>
                                <th>Last Updated On</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="machineRecord in record.data">
                                <td>{{machineRecord.data}}</td>
                                <td>{{machineRecord.datetime | date:'medium'}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Disk Usage</div>
                    <div class="panel-body">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
