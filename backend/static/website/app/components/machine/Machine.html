<div class="row">
    <div class="col-sm-12">
        <div class="page-header">
            <h2><i class="fa fa-desktop"></i> Machine : {{machineId}}</h2>
        </div>
    </div>
</div>
<div class="row">
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">Recent IP Addresses</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>IP Address</th>
                            <th>Last Updated On</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="machineRecord in records">
                            <td>{{machineRecord.data}}</td>
                            <td>{{machineRecord.datetime | date:'medium'}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
